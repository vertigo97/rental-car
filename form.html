<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
	<form>
		<h1>Registration form</h1>
		<div>
			<label for="name_surname">Name and surname:</label>
			<input id="name_surname" type="text" name="name_surname" placeholder="Mark Southgate">
		</div>
		<div>
			<label for="username">Username:</label>
			<input id="username" type="text" name="username" placeholder="name.name1">
		</div>
		<div>
			<label for="email">Email address:</label>
			<input id="email" type="text" name="email" placeholder="name.surname@mail.com">
		</div>
		<div>
			<label for="password">Password:</label>
			<input id="password" type="text" name="password" placeholder="*******">
		</div>
		<div>
			<label for="repeat_password">Repeat password:</label>
			<input id="repeat_password" type="text" name="repeat_password" placeholder="*******">
		</div>
		<div>
			<button>Register</button>
		</div>
	</form>
    </div>

	<script src="form.js"></script>
</body>
</html>
